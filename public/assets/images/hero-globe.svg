<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0f;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="glowGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#f9004d;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#c70039;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0" />
    </radialGradient>
    
    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f9004d;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#f9004d;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#f9004d;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>
  
  <!-- Central glow -->
  <ellipse cx="960" cy="540" rx="600" ry="600" fill="url(#glowGradient)"/>
  
  <!-- Globe structure - main circle -->
  <circle cx="960" cy="540" r="350" fill="none" stroke="#f9004d" stroke-width="2" opacity="0.3"/>
  <circle cx="960" cy="540" r="320" fill="none" stroke="#c70039" stroke-width="1" opacity="0.2"/>
  <circle cx="960" cy="540" r="380" fill="none" stroke="#ff3366" stroke-width="1" opacity="0.2"/>
  
  <!-- Horizontal lines (latitude) -->
  <ellipse cx="960" cy="540" rx="350" ry="100" fill="none" stroke="#f9004d" stroke-width="1" opacity="0.3"/>
  <ellipse cx="960" cy="540" rx="350" ry="200" fill="none" stroke="#f9004d" stroke-width="1" opacity="0.25"/>
  <ellipse cx="960" cy="540" rx="350" ry="300" fill="none" stroke="#f9004d" stroke-width="1" opacity="0.2"/>
  
  <!-- Vertical curves (longitude) -->
  <ellipse cx="960" cy="540" rx="100" ry="350" fill="none" stroke="#f9004d" stroke-width="1" opacity="0.3"/>
  <ellipse cx="960" cy="540" rx="200" ry="350" fill="none" stroke="#f9004d" stroke-width="1" opacity="0.25"/>
  <ellipse cx="960" cy="540" rx="300" ry="350" fill="none" stroke="#f9004d" stroke-width="1" opacity="0.2"/>
  
  <!-- Network nodes -->
  <circle cx="760" cy="390" r="6" fill="#f9004d" opacity="0.8">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1160" cy="390" r="6" fill="#f9004d" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="760" cy="690" r="6" fill="#f9004d" opacity="0.8">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1160" cy="690" r="6" fill="#f9004d" opacity="0.8">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="860" cy="540" r="6" fill="#ff3366" opacity="0.8">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1060" cy="540" r="6" fill="#ff3366" opacity="0.8">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2.7s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Connection lines -->
  <line x1="760" y1="390" x2="960" y2="540" stroke="url(#lineGradient)" stroke-width="1" opacity="0.4"/>
  <line x1="1160" y1="390" x2="960" y2="540" stroke="url(#lineGradient)" stroke-width="1" opacity="0.4"/>
  <line x1="760" y1="690" x2="960" y2="540" stroke="url(#lineGradient)" stroke-width="1" opacity="0.4"/>
  <line x1="1160" y1="690" x2="960" y2="540" stroke="url(#lineGradient)" stroke-width="1" opacity="0.4"/>
  
  <!-- Orbiting particles -->
  <circle cx="610" cy="540" r="4" fill="#00d9ff" opacity="0.6">
    <animateTransform attributeName="transform" type="rotate" from="0 960 540" to="360 960 540" dur="20s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1310" cy="540" r="4" fill="#00c9db" opacity="0.6">
    <animateTransform attributeName="transform" type="rotate" from="0 960 540" to="-360 960 540" dur="25s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Floating dots -->
  <circle cx="500" cy="300" r="3" fill="#f9004d" opacity="0.4">
    <animate attributeName="cy" values="300;280;300" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1420" cy="780" r="3" fill="#f9004d" opacity="0.4">
    <animate attributeName="cy" values="780;760;780" dur="5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="600" r="2" fill="#ff3366" opacity="0.3">
    <animate attributeName="cy" values="600;590;600" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1620" cy="400" r="2" fill="#ff3366" opacity="0.3">
    <animate attributeName="cy" values="400;390;400" dur="4.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Additional decorative elements -->
  <path d="M 100 540 Q 300 520 500 540" stroke="#f9004d" stroke-width="1" fill="none" opacity="0.2"/>
  <path d="M 1420 540 Q 1620 520 1820 540" stroke="#f9004d" stroke-width="1" fill="none" opacity="0.2"/>
  <path d="M 960 100 Q 940 300 960 500" stroke="#f9004d" stroke-width="1" fill="none" opacity="0.2"/>
  <path d="M 960 580 Q 980 780 960 980" stroke="#f9004d" stroke-width="1" fill="none" opacity="0.2"/>
</svg>

